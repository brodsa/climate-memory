<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Climate Memory game board consists of 6 image and 6 text cards, which need to be matched.">
    <meta name="keywords" content="flip game, card game, flip card, flip, card, game board">
    <meta name="author" content="Sarka Grubner">
    <title>Climate Memory | Game Board</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#edf6f9">

</head>
<body>

    <div class="container">
        <div class="game">
            <div class="game__board">
                
            </div>
            

            <div class="game__score">
                <div class="game__flips">Flips: <span id="total-flips">0</span></div>
                <div class="game__score">Time: <span id="total-time">00:00</span></div>
            </div>

            <div class="buttons">
                <button data-btn="btn-refresh" class="btn btn--primary" aria-label="Reset game.">Refresh</button>
                <button data-btn="btn-home" class="btn btn--primary" aria-label="Go Back.">Home</button>
            </div>
        </div>
    </div>
    

    
    <div class="card__modal"></div>
    <div class="win-board">
        <div class="win-board__header">
            <h2 class="win-board__title">It's win!</h2>
        </div>
        <div class="win-board__body">
            <p class="paragraph">Flips: <span id="win-board__flips"> 32</span> </p>
            <p class="paragraph">Time: <span id="win-board__time">00:23</span></p>
        </div>
    </div>
    <div id="overlay"></div>

    
    
    
    <script type="module" src="./assets/js/game_board.js"></script>
   
</body>
</html>
