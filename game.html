<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Climate Memory game board consists of 6 image and 6 text cards, which need to be matched.">
    <meta name="keywords" content="flip game, card game, flip card, flip, card, game board">
    <meta name="author" content="Sarka Grubner">
    <title>Climate Memory | Game Board</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="game">
            <div class="game__board">
                <div class="card__modal"></div>
            </div>
            

            <div class="game__score">
                <div class="game__flips">Flips: <span id="total-flips">0</span></div>
                <div class="game__score">Time: <span id="total-time">00:00</span></div>
            </div>

            <div class="buttons">
                <button data-btn="btn-reset-play" class="btn btn--primary" aria-label="Reset game.">Refresh</button>
                <button data-btn="btn-go-back" class="btn btn--primary" aria-label="Go Back.">Home</button>
            </div>
        </div>
    </div>

    

    <div class="win-board">
        <div class="win-board__header">
            <h2 class="win-board__title">It's win!</h2>
        </div>
        <div class="win-board__body">
            <p class="paragraph">Flips: <span id="win-board__flips"> 32</span> </p>
            <p class="paragraph">Time: <span id="win-board__time">00:23</span></p>
        </div>
    </div>
    
    

    <script type="module" src="./assets/js/script.js"></script>
    <script type="module" src="./assets/js/game_board.js"></script>
    <script type="module" src="./assets/js/game.js"></script>
   
</body>
</html>
