<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Climate Memory game board consists of 6 image and 6 text cards, which need to be matched.">
    <meta name="keywords" content="flip game, card game, flip card, flip, card, game board">
    <meta name="author" content="Sarka Grubner">
    <title>Climate Memory | Game Board</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#edf6f9">

</head>
<body>
    <main class="wrapper">
        <!-- Start: Board -->
        <section class="container">
            <h1 class="container__title" id="game_title">Have fun!</h1>
            <div class="game">
                <!-- Here is the game board generated using javascript -->
                <div class="game__board">
                    
                </div>
                
                <div class="game__score">
                    <div class="game__flips">Flips: <span id="total-flips">0</span></div>
                    <div class="game__score">Time: <span id="total-time">00:00</span></div>
                </div>
            </div>
            <div class="buttons">
                <button data-btn="btn-refresh" class="btn btn--primary" aria-label="Reset game.">Refresh</button>
                <button data-btn="btn-home" class="btn btn--primary" aria-label="Go Back.">Home</button>
            </div>
        </section>
        <!-- End: Board -->

        <!-- Start: Card Modal - generated using javascript -->
        <section class="card__modal"></section>
        <!-- End: Card Modal -->
        
        <!-- Start: Win Board Modal -->
        <section class="win-board">
            <div class="win-board__header">
                <h2 class="win-board__title">It's win!</h2>
            </div>
            <div class="win-board__body">
                <img src="./assets/images/Rotating_earth_animated_transparent.gif" alt="Rotating earh animation">
                <p class="paragraph">Flips: <span id="win-board__flips"> 32</span> </p>
                <p class="paragraph">Time: <span id="win-board__time">00:23</span></p>
            </div>
        </section>
        <!-- End: Win Board Modal -->

        <div id="overlay"></div>
    </main>

    <!-- Start: Footer -->
    <footer>
        <div class="copyright">
            <p class="paragraph">&copy; 2023 Climate memory game, created by 
                <a class="copyright__link" href="mailto:sarka.grubner@gmail.com" aria-label="Email on the developer of the website,">Sarka Grubner </a> 
                <a href="https://github.com/brodsa" target="_blank" aria-label="Github profile of the developer will be opened in a new window."><i class="fa-brands fa-github"></i></a> </p>
        </div>
    </footer>
    <!-- End: Footer -->
    
    <!-- Start: Javascript -->
    <script type="module" src="./assets/js/game_board.js"></script>
    <script src="https://kit.fontawesome.com/d1e2136726.js" crossorigin="anonymous"></script>
    <!-- End: Javascript -->

    <!-- Start: noscript -->
    <noscript>Your browser does not support JavaScript</noscript>
    <!-- End: noscript -->
</body>
</html>
